<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('reports') }}">View Reports</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <form method="POST">
                <h2>Add New Expense</h2>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <button type="submit">Add Expense</button>
                <button type="submit" name="reset" value="true" class="reset-button">Reset Tracker (Enter 0 in all the fields)</button>
            </form>
            <section class="expenses-list">
                <h2>All Expenses</h2>
                <ul>
                    {% for expense in expenses %}
                    <li>{{ expense.category }}: ${{ expense.amount }} - {{ expense.description }} on {{ expense.date }}</li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker. Created by Achal N.</p>
        <div class="social-links">
            <a href="https://github.com/achalnm" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/achal-n-35153821b/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/achal_n26/" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
